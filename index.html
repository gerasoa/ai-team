<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8739a21fcd.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .coin {
          position: absolute;
          top: -50px;
          left: 50%;
          transform: translateX(-50%);
          width: 150px;
          height: 150px;
          background-image: url('assets/image/coin.gif'); /* Replace with your coin image URL */
          background-size: cover;
          display: none;
        }
        @keyframes fall {
          0% { top: -50px; }
          100% { top: calc(80vh - 50px); }
        }
      </style>
  </head>
  <body style="background-color: black;">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-dungeon" style="font-size: large;"></i>        
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Games
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="dropCoin(event, 'snake.html')" href="#">Snake</a></li>
                  <li><a class="dropdown-item" href="#">Space invaders</a></li>
                  <li><a class="dropdown-item" href="#">Pac-man</a></li>
                </ul>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
         <div class="container mt-5">
          <!--<button class="btn btn-primary" onclick="dropCoin()">Drop Coin</button>-->
          <div class="coin" id="coin"></div>
        </div> 
        
        <div class="d-flex justify-content-center">
            <img src="assets/image/press-enter.webp" alt="Press Enter" class="img-fluid">
        </div>
      
      </main>


    <footer>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
       function dropCoin(event, url) {
      event.preventDefault();
      const coin = document.getElementById('coin');
      coin.style.display = 'block';
      coin.style.animation = 'fall 4s linear forwards';
      setTimeout(() => {
        coin.style.display = 'none';
        window.location.href = url;
      }, 4000); // Delay navigation for 4 seconds to match the animation duration
    }
      </script>
  </body>
</html>
